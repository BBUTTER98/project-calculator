<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1 class="mb-5">Basic Calculator</h1>
    <section class="idk">
        <section class="input-window">
            <input type="text" class="text">
        </section>
        <section class="buttons">
            <button value="1" class="btn-primary btn number">1</button>
            <button value="2" class="btn-primary btn number">2</button>
            <button value="3" class="btn-primary btn number">3</button>
            <button value="4" class="btn-primary btn number">4</button><br>
            <button value="5" class="btn-primary btn number">5</button>
            <button value="6" class="btn-primary btn number">6</button>
            <button value="7" class="btn-primary btn number">7</button>
            <button value="8" class="btn-primary btn number">8</button><br>
            <button value="9" class="btn-primary btn number">9</button>
            <button value="0" class="btn-primary btn number">0</button>
            <button value="." class="btn-primary btn number">,</button>
            <button class="btn-primary btn equal">=</button><br>
            <button value="+" class="btn-primary btn operator">+</button>
            <button value="-" class="btn-primary btn operator">-</button>
            <button value="*" class="btn-primary btn operator">*</button>
            <button value="/" class="btn-primary btn operator">/</button><br>
            <input type="reset" class="btn btn-long btn-danger clear">
        </section>
    </section>
    <script src="index.js"></script>
</body>
</html>
